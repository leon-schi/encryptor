
<ion-header>
  <ion-toolbar color="dark">
    <ion-title>
      Encryptor
    </ion-title>
    <ion-buttons slot="secondary">
      <ion-button>
        <ion-icon slot="icon-only" name="more"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-text color="primary">
    <h5 style="font-weight: bold">Your Collections</h5>
  </ion-text>

  <ion-spinner *ngIf="loading"></ion-spinner>
  <ion-list *ngIf="!loading">
    <ion-item *ngFor="let coll of collections" routerDirection="forward" [routerLink]="'details/' + coll.id" >
      <ion-icon slot="start" name="key" color="primary"></ion-icon>
      <ion-label><h2>{{coll.name}}</h2></ion-label>
      <ion-icon slot="end" name="lock" ></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>

<ion-fab vertical="bottom" horizontal="end" slot="fixed" class="fab">
  <ion-fab-button color="primary" (click)="addItem()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
